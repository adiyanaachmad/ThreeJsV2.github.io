<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple Three.JS App</title>

  <!-- DEFAULT UI CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- DEFAULT ALL ICON  -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

  <!-- UI CUSTOM CSS -->
  <link rel="stylesheet" href="css/UI_Mesh_Data.css">
  <link rel="stylesheet" href="css/Animate_Popup_And_Button.css">
  <link rel="stylesheet" href="css/UI_Select_Models.css">
  <link rel="stylesheet" href="css/UI_Buttons.css">
  <link rel="stylesheet" href="css/UI_Setting.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/Toast.css">

</head>

<body>

  <header class="header">
    <div class="header-left">
      <img src="img/event.png" alt="logo" class="logo">
      <p class="model-name">3D VIEWER <br> V 2.1.6 | BETA VERSION</p>
    </div>
    <!-- <nav class="nav-tabs">
      <button>Rendering</button>
      <button class="active">3D Model</button>
    </nav> -->
    <div class="header-right">
      <button class="menu-btn animate-btn" id="openSettingBtn">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
  </header>

  <main>
    <div id="container3D"></div>
  </main>

  <div class="card-wrapper" id="cardWrapper">

    <div class="card-section">
      <div class="title-model">
        <h2 class="model-title">Mini Stadium</h2>
        <div class="title-btn">
          <button class="menu-btn-rex animate-btn">
            <i class="fa-solid fa-memo-circle-info"></i>
          </button>
        </div>
      </div>
      <div class="card-container">
        <div class="card group-1 active-model" data-model="Mini Stadium">
          <img src="img/stadion 800-800.webp" alt="Card Image 1">
        </div>
        <div class="card group-1" data-model="Clock">
          <img src="img/clock 800-800.webp" alt="Card Image 2">
        </div>
        <div class="card group-1" data-model="Living Room">
          <img src="img/living 800-800.webp" alt="Card Image 3">
        </div>
        <div class="card group-1" data-model="Game Room">
          <img src="img/Retro Game Room 800-800 Final.webp" alt="Card Image 4">
        </div>
        <div class="card group-1" data-model="Fox">
          <img src="img/fox 800-800.webp" alt="Card Image 5">
        </div>
        <div class="card group-1" data-model="Lion Bear">
          <img src="img/untitled.png" alt="Card Image 6">
        </div>
      </div>
    </div>

    <div class="card-mesh" id="cardMesh">
      <div class="card-header-mesh">
        <h2>Mesh Data</h2>
        <div class="close-mesh-data" style="font-size: 18px; cursor: pointer; color: black;"><i class="fa-solid fa-dash"></i></div>
      </div>

      <div class="info-data-mesh">
        <div class="total-count">0</div>
        <!-- <div class="icon-count-mesh"><i class="fa-solid fa-diagram-sankey"></i></div> -->
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-left">
            <span class="dot-mesh dot-triangles"></span>
            <span class="label">Triangles</span>
          </div>
          <p class="value">0</p>
        </div>
        <div class="legend-item">
          <div class="legend-left">
            <span class="dot-mesh dot-vertices"></span>
            <span class="label">Vertices</span>
          </div>
          <p class="value">0</p>
        </div>

        <div class="legend-item">
          <div class="legend-left">
            <span class="dot-mesh dot-meshes"></span>
            <span class="label">Meshes</span>
          </div>
          <p class="value">0</p>
        </div>
      </div>
      <div class="progress-bar-mesh">
        <div class="progress-triangles"></div>
        <div class="progress-vertices"></div>
        <div class="progress-meshes"></div>
      </div>
    </div>

    <div class="setting-mod">
      <div class="animate-wrapper">
        <div class="header-view-mod">
          <h3>Antialiasing</h3>
          <label class="switch">
            <input type="checkbox" id="antialiasingToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="header-view-mod">
          <h3>Grid</h3>
          <label class="switch">
            <input type="checkbox" id="gridToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="header-view-mod">
          <h3>HDRI Lighting</h3>
          <label class="switch">
            <input type="checkbox" id="hdriToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="animate-wrapper" style="margin-top: 14px;">
        <div class="header-animate-speed">
          <h3>Shadow Resolution</h3>
          <label class="switch">
            <input type="checkbox" id="shadowToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="vertical-level-shadow" data-default="Low">
          <div class="v-circle-shadow" data-level="Low">L</div>
          <div class="v-line-wrapper-shadow">
            <div class="v-line-shadow"></div>
          </div>
          <div class="v-circle-shadow" data-level="Medium">M</div>
          <div class="v-line-wrapper-shadow">
            <div class="v-line-shadow"></div>
          </div>
          <div class="v-circle-shadow" data-level="High">H</div>
          <div class="v-line-wrapper-shadow">
            <div class="v-line-shadow"></div>
          </div>
          <div class="v-circle-shadow" data-level="Ultra">U</div>
        </div>
      </div>

      <div class="animate-wrapper"  style="margin-top: 14px;">
        <div class="header-animate-speed">
          <h3>Animation Speed</h3>
          <label class="switch">
            <input type="checkbox" id="animationToggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="vertical-level-selector" data-default="0.5">
          <div class="v-circle" data-level="0.5">0.5</div>
          <div class="v-line-wrapper">
            <div class="v-line"></div>
          </div>
          <div class="v-circle" data-level="1.0">1.0</div>
          <div class="v-line-wrapper">
            <div class="v-line"></div>
          </div>
          <div class="v-circle" data-level="1.5">1.5</div>
          <div class="v-line-wrapper">
            <div class="v-line"></div>
          </div>
          <div class="v-circle" data-level="2.0">2.0</div>
        </div>
      </div>
    </div>

    <div class="card-mesh" id="cardMesh">
      <div class="card-header-mesh">
        <h2>Bloom Effect</h2>
        <label class="switch">
          <input type="checkbox" id="bloomToggle">
          <span class="slider"></span>
        </label>
      </div>
      <!-- <div class="info-data-mesh">
        <div class="total-fps">0</div>
      </div> -->
      <div class="bloom-card">
        <div class="bloom-card-header">
          <h2>Strength</h2>
          <span class="bloom-value">2.6</span>
        </div>
        <div class="slider-bloom">
          <input type="range" id="bloomStrength" min="0" max="5" step="0.1" value="2.6">
        </div>
      </div>
      <div class="bloom-card">
        <div class="bloom-card-header">
          <h2>Radius</h2>
          <span class="bloom-value">2.6</span>
        </div>
        <div class="slider-bloom">
          <input type="range" id="bloomRadius" min="0" max="1.5" step="0.01" value="0.6">
        </div>
      </div>
      <div class="bloom-card">
        <div class="bloom-card-header">
          <h2>Threshold</h2>
          <span class="bloom-value">2.6</span>
        </div>
        <div class="slider-bloom">
          <input type="range" id="bloomThreshold" min="0" max="1" step="0.01" value="0.6">
        </div>
      </div>
    </div>

  </div>

  <div class="loader-wrapper" id="loader">
    <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#000"></stop>
          <stop offset="100%" stop-color="#fff"></stop>
        </linearGradient>
        <mask id="mask1">
          <rect x="0" y="0" width="160" height="160" fill="url(#grad)"></rect>
        </mask>
        <mask id="mask2">
          <rect x="28" y="28" width="104" height="104" fill="url(#grad)"></rect>
        </mask>
      </defs>

      <g>
        <g class="pl__ring-rotate">
          <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)" stroke-width="16"
            stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
            transform="rotate(-45,80,80)"></circle>
        </g>
      </g>
      <g mask="url(#mask1)">
        <g class="pl__ring-rotate">
          <circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)" stroke-width="16"
            stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
            transform="rotate(-45,80,80)"></circle>
        </g>
      </g>

      <g>
        <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
          transform="translate(80,80)">
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(-135,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(-90,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(-45,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(0,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(45,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(90,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(135,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,10%,90%)" points="0,2 0,14"
            transform="rotate(180,0,0) translate(0,40)"></polyline>
        </g>
      </g>
      <g mask="url(#mask1)">
        <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
          transform="translate(80,80)">
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(-135,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(-90,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(-45,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(0,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(45,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(90,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(135,0,0) translate(0,40)"></polyline>
          <polyline class="pl__tick" stroke="hsl(223,90%,80%)" points="0,2 0,14"
            transform="rotate(180,0,0) translate(0,40)"></polyline>
        </g>
      </g>

      <g>
        <g transform="translate(64,28)">
          <g class="pl__arrows" transform="rotate(45,16,52)">
            <path fill="hsl(3,90%,55%)"
              d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z">
            </path>
            <path fill="hsl(223,10%,90%)"
              d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z">
            </path>
          </g>
        </g>
      </g>
      <g mask="url(#mask2)">
        <g transform="translate(64,28)">
          <g class="pl__arrows" transform="rotate(45,16,52)">
            <path fill="hsl(333,90%,55%)"
              d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z">
            </path>
            <path fill="hsl(223,90%,80%)"
              d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z">
            </path>
          </g>
        </g>
      </g>
    </svg>
  </div>

  <div class="toast" id="errorToast">
    <div class="toast-content">
      <i class="fa-solid fa-triangle-exclamation check"></i>
      <div class="message">
        <span class="text text-1">-</span>
        <span class="text text-2">-</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/button.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
